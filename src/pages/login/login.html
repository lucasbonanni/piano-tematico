<ion-header>

  <!-- <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
  <div class="container" [ngClass]="{'active': showRegister }">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Ingresar</h1>
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <div class="input-container">
          <input type="email" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required/>
          <!-- <label for="email" floating>E-mail</label> -->
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required/>
          <!-- <label for="password">Contraseña</label> -->
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit" [disabled]="!registerForm.form.valid"><span>Iniciar!</span></button>
        </div>
        <!-- <div class="footer"><a href="#">Olvidó su contraseña?</a></div> -->
      </form>
    </div>
    <div class="card alt">
      <div class="toggle" (click)="showRegistration()" ></div>
      <h1 class="title">Registrarse
        <div class="close" (click)="hideRegistration()"></div>
      </h1>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="input-container">
          <input type="email" placeholder="E-Mail" name="email" [(ngModel)]="registerCredentials.email" required/>
          <!-- <label for="email">E-Mail</label> -->
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required/>
          <!-- <label for="password">Contraseña</label> -->
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Repetir Contraseña" name="password" [(ngModel)]="registerCredentials.password2" required/>
          <!-- <label for="password">Repetir Contraseña</label> -->
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit" [disabled]="!registerForm.form.valid"><span>Siguiente!</span></button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
