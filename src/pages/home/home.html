    </button>
    <button ion-item #Button3 (click)="playButton3Sound()">
      <img item-start src="assets/imgs/buttons/CS3.png" #imageButton3> {{buttonText3}}
    </button>
    <button ion-item #Button4 (click)="playButton4Sound()">
      <img item-start src="assets/imgs/buttons/CS3.png" #imageButton4> {{buttonText4}}
    </button>
    <button ion-item #Button5 (click)="playButton5Sound()">
      <img item-start src="assets/imgs/buttons/CS3.png" #imageButton5> {{buttonText5}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="logo-buffer"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click)="startRecording()">
        <ion-icon name="recording"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="playRecording()">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-fab (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="getCounterStrike()">
        <img src="assets/imgs/buttons/CS3.png">
      </button>
      <button ion-fab color="primary" (click)="getMarioBros()">
        <img src="assets/imgs/buttons/mario-logo.png">
      </button>
      <button ion-fab color="secondary" (click)="getMortalKombat()">
        <img src="assets/imgs/buttons/MK.png">
      </button>
    </ion-fab-list>
  </ion-fab>
